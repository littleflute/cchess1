<script>  
var vid = document.getElementById("myVideo"); 
function play(i) {
    vid.src=i; 
    vid.load();
    vid.play(); 
}
function getCurTime() {  
   document.getElementById("DivCurTime").innerHTML= vid.currentTime; 
}   
function setCurTime(t) { 
   vid.currentTime=t;  
   getCurTime();
}  
function moveMS(ms) { 
  vid.currentTime+=ms;
  getCurTime();  
}   
var btn1 =  document.getElementById("btn1");
